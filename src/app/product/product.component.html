<div class="container">
  <div class="card shadow-sm bg-white">
    <img
      class="card-img-top"
      ngSrc="https://place-hold.it/1000x300"
      height="300"
      width="1000"
      alt="Card image cap"
    />
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label>Заголовок</label>
          <input
            formControlName="title"
            type="text"
            class="form-control"
            placeholder="Введите заголовок товара"
          />
        </div>

        <div class="form-group">
          <label>Описание</label>

          <textarea
            formControlName="title"
            class="form-control"
            rows="3"
          ></textarea>
        </div>
      </form>
      <div class="mb-4 mt-4 font-weight-bold h4 text-right">Цена: 123</div>
      <div class="text-right mb-4 mt-4">
        <button
          (click)="onCancel()"
          type="button"
          class="btn btn btn-outline-primary btn-lg"
        >
          Отменить
        </button>
        <button
          (click)="onSubmit()"
          type="button"
          class="btn btn-primary btn-lg"
        >
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>
