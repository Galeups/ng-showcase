<div class="card shadow-sm bg-white rounded" (click)="openProduct()">

    class="card-img-top"
    ngSrc="https://place-hold.it/300"
    height="300"
    width="300"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title text-black-50">Очень крутой товар</h5>
    <p class="card-text">Описание товара</p>

  </div>
</div>
