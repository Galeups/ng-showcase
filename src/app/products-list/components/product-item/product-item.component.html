<div class="card shadow-sm bg-white rounded">
  <img
    class="card-img-top"
    [ngSrc]="product.image || 'https://place-hold.it/300'"
    height="300"
    width="300"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title text-black-50">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <div class="mb-2 font-weight-bold h4">Цена: {{ product.price }}</div>
  </div>
</div>
